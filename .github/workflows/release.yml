name: Build and Release DMG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon (M1) runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use latest available Xcode 15.x or fall back to default
          XCODE_PATH=$(ls -d /Applications/Xcode_15*.app 2>/dev/null | sort -V | tail -1)
          if [ -n "$XCODE_PATH" ]; then
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          fi
          xcodebuild -version

      - name: Build and create DMG
        run: ./create-dmg.sh

      - name: Get version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Rename DMG with version
        run: mv build/MotionHub.dmg "build/MotionHub-${{ steps.version.outputs.tag }}.dmg"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Motion Hub ${{ steps.version.outputs.tag }}"
          draft: false
          generate_release_notes: true
          files: build/MotionHub-${{ steps.version.outputs.tag }}.dmg
